<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">


    <title>Simple API Test</title>

    <!--
    https://github.com/iominh/highlight.js
    https://highlightjs.org/
    https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/JSON/stringify
    -->
    <link href="css/MyApiTest1.css" rel="stylesheet" />
    <link rel="stylesheet" href="highlight/styles/default.css">
    <script src="highlight/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <!-- Bootstrap CSS -->
    <link href="bootstrap-4.0.0-alpha.5/css/bootstrap.css" rel="stylesheet" />
</head>

<body>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/MyApiTest1.js"></script>


    <script src="bootstrap-4.0.0-alpha.5/js/bootstrap.js"></script>

    <div class="container-fluid">
        <h1 class="title">Simple API Test</h1>


        <div class="row">
            <div class="col-sm-12">
                <div class="alert alert-success" role="alert" id="MyErrorText">
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-6 col-md-5 col-lg-6">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="button" onclick="DemoObj.TrySimpleGet();">Get</button>
                    </span>
                    <input type="text" id="MyGetUri" class="form-control" placeholder="Enter the URI for GET" value="/product">
                </div>

                </br>

                <div class="input-group">
                    <div class="input-group-btn">
                        <button type="button" id="Action1"  class="btn btn-primary" 
                        onclick="DemoObj.TryAnyAction();">POST</button>

                        <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" 
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <div class="dropdown-menu MyActionSelectList">

                        <li><a class="dropdown-item" href="#">POST</a></li>
                        <li><a class="dropdown-item" href="#">PUT</a></li>
                        <li><a class="dropdown-item" href="#">PATCH</a></li>
                        <li><a class="dropdown-item" href="#">DELETE</a></li>

                        </div>
                    </div>
                    <input type="text"  id="MyActionUri" class="form-control" 
                    aria-label="Text input with segmented button dropdown"
                    placeholder="Enter the URI for the selected action" value="/product">
                </div>

                <div>
                    <textarea placeholder="Enter your JSON input here..." 
                    class="form-control" id="MyInputTextarea" rows="10" >
                    </textarea>
                </div> 
                </br>
            </div>

            <div class="col-sm-6 col-md-5 offset-md-2 col-lg-6 offset-lg-0">
                <div class="card">
                    <div class="card-header">
                        API Result
                    </div>
                    <div class="card-block">
                        <pre><code class="json" id="MyJsonResult"></code></pre>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
